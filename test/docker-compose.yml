services:
  db:
    image: mysql:8.4.7
    container_name: mysql
    restart: always
    ports:
      - "23306:3306"
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: 3379
      MYSQL_DATABASE: "appdb"
      MYSQL_CHARSET: utf8bm4 (인코딩 문자)
      MYSQL_COLLATION: utf8mb4_unicode_ci (대조문자)
      TZ: Asia/Seoul
      # MYSQL_USER: user (생성할 유저 이름)
      # MYSQL_PASSWORD: 1234 (유저 비밀번호)
      